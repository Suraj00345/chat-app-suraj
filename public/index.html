<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form-username" id="form">
      <h1>Join Chat</h1>
      <div id="input">
        <p>Input your username-</p>
      <input type="text" placeholder="username" id="username-input" size="50px" />
      <button id="join-chat" type="submit">Join chat</button>
      </div>
    </form>

    <div class="chatroom-container">
      <div class="chatroom-header">WELCOME TO SURAJ'S CHAT APP</div>
      <div class="messages">
        <!-- <div class="message">Hey</div>
        <div class="message sent">Hello</div> -->
      </div>
      <div><input type="text" placeholder="Write message" id="message-input" size="210vw" />
      <button id="send-button">Send</button></div>
    </div>

    <!-- cdn for socket io in fronted -->
    <script
      src="https://cdn.socket.io/4.7.2/socket.io.min.js"
      integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
